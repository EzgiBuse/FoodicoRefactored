<!DOCTYPE html>
<html>
<head>
    <title>Order Confirmation</title>
    <style>
        /* Reset some default styles */
        body, h1, p, ul, li {
            margin: 0;
            padding: 0;
        }

        /* Set a font family for the email */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f9f9f9;
            color: #333;
        }

        /* Style the email container */
        .email-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Style the header */
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        /* Style the paragraphs */
        p {
            margin-bottom: 10px;
        }

        /* Style the list */
        ul {
            margin-bottom: 20px;
        }

        li {
            margin-bottom: 5px;
        }

        /* Style the button */
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <h1>Order Confirmation</h1>
        <p>Dear <strong>{{Email}}</strong>,</p>
        <p>Your order has been confirmed.</p>

        <p>Thank you for shopping with us!</p>
        <p>If you have any questions, feel free to <a href="#">contact us</a>.</p>
    </div>
</body>
</html>
